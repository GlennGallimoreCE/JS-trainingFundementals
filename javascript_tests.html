    const para = document.createElement('p');     //...a paragraph element would be created for each number for the countdown.
    if (i === 10) {                               //IF the variable is equal to 0...
    para.textContent = `Countdown ${i}`;          //(This just adds the text Countdown 10 in the first line.)
    } else if (i === 0) {                         //...else if i is equal to 0, the code tells the text to display "blast off!"
      para.textContent = 'Blast off!';
    } else {
    para.textContent = i;                         //If i is NOT equal to zero, then the coundown continues until the loop reaches the else if statement.
    }

    output.appendChild(para);                     //Appends the paragraph for each digit during the countdown, leave inside the loop

    i--;                                          //i-- opposite of i++, it's decrements/subtracts.
